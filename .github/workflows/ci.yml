name: CI

on:
  push:
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./test.db"
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run prisma generate & migrate (SQLite)
        run: |
          npx prisma generate
          npx prisma migrate deploy || true
      - name: Run tests
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build

  e2e-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "file:./test.db"
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci
      - name: Setup backend (Prisma, seed)
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma migrate deploy || true
          npx ts-node src/seed.ts
      - name: Start backend
        working-directory: backend
        run: npm run dev &
      - name: Wait for backend
        run: sleep 5
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install
      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
